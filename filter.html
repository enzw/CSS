<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 500px;
            filter: blur(2px);
        }

        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="images/enzo.jpg" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus maiores explicabo, beatae reiciendis rerum sunt quae adipisci! Velit optio quod provident cupiditate ad, a illo, hic ratione obcaecati quo impedit.</p>
</body>
</html>
