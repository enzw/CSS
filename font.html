<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <style>
        h1 {
            font-family: Agbalumo;
        }

        p {
            font-style: oblique;
            font-weight: bold;
            font-family: sans-serif;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque aliquid sint, molestias placeat doloremque reiciendis officia sequi officiis explicabo ducimus repellendus. Ab consectetur laboriosam enim ipsam atque nostrum, minus aperiam?</p>
</body>
</html>
