<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
    <style>
        /* urutan eksekusi layer, paling akhir = paling penting */
        @layer b, a;

        /* penjelasan layer */
        @layer a{
            h1 {
                color: red;
            }
        }

        @layer b{
            h1 {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Ini judul</h1>
</body>
</html>
